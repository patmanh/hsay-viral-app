<body>
<div id="page-wrapper">
  <div id="content-wrapper">

    <div id="login">
      <img src="img/nerd.png" id="nerd"/>
      <h1>How Smart<span>Are You?</span></h1>
      <h2>Only 5% of all people can pass this simple quiz</h2>
      <a href="#" id="fb-login" class="btn btn-fb">
        <img src="img/fb.png" />
        Take the quiz &raquo;
      </a>
    </div>
    
    <div id="quiz">
      <h1>How Smart Are You?</h1>
      <div class="dial">
        <img src="img/dial.png" />
        <img src="img/needle.png" id="needle" />
        <span class="your-score">Your score</span>
        <span class="score"><span>0</span>%</span>
      </div>
      <div class="progress-wrapper">
        <span><span class="remaining">1</span>/<span class="total">10</span></span>
        <div class="progress progress-hsay">
          <div class="progress-bar" role="progressbar" style="width: 100%;">
          </div>
        </div>
      </div>
      <div class="content">
      </div>
    </div>
    
    <div id="report">
      <h2>Your results are in!</h2>
      <div id="infographic"></div>
      <a href="#" class="btn btn-primary btn-lg continue-btn">Continue &raquo;</a>
    </div>
    
    <div id="convert">  
      <h3>Quiz Continued</h3>
      <div class="question" style="" data-qid="0">
        <h3 class="title">Guide the mouse to the cheese!</h3>
        <div class="answer-wrapper">
          <input id="c1" type="radio" value="radiobutton" class="answer">
          <label for="c1" class="answer">Forward 2, Turn Right, Forward 3</label>
          <div style="clear:both"></div>
        </div>
        <div class="answer-wrapper">
          <input id="c2" type="radio" value="radiobutton" class="answer">
          <label for="c2" class="answer">Forward 3, Turn Right, Forward 1</label>
          <div style="clear:both"></div>
        </div>
        <div class="answer-wrapper">
          <input id="c3" type="radio" value="radiobutton" class="answer">
          <label for="c3" class="answer">Forward 1, Turn Right, Forward 3, Turn Left, Forward 2</label>
          <div style="clear:both"></div>
        </div>
        <div class="answer-wrapper">
          <input id="c4" type="radio" value="radiobutton" class="answer">
          <label for="c4" class="answer">Forward 1, Turn Left, Forward 3, Turn Right, Forward 1</label>
          <div style="clear:both"></div>
        </div>
        <div class="cta">
          <h2>Want more puzzles like this?</h2>
          <h1>Play Light-Bot for free, right now</h1>
          <img src="img/light-bot.png" class="light-bot"/>
          <a href="#" class="btn btn-primary btn-lg continue-btn">Play now, free &raquo;</a>
          <a href="http://light-bot.com/redirect-ios.html?r=hsay" class="app-store download"><img src="img/app-store.png" /></a>
          <a href="http://light-bot.com/redirect-android.html?r=hsay" class="play-store download"><img src="img/play-store.png" /></a>
        </div>
        <img src="img/mouse.jpg" />
      </div>
    </div>
    
  </div>
</div>

<div id="fb-root"></div>
</div>

<script type="text/x-handlebars-template" id="question_div-template">
  <div class="question" style="display:none" data-qid="{{data.id}}">
    <h3 class="title">{{ data.question }}</h3>
    {{#each data.answers}}
      <div class="answer-wrapper">
        <input id="q{{../data.id}}-a{{this.id}}" type="radio" name="q{{../data.id}}" data-aid="{{this.id}}" data-is-correct="{{this.isCorrect}}"value="radiobutton" class="answer"/>
        <label for="q{{../data.id}}-a{{this.id}}" class="answer">{{this.text}}</label>
        <div style="clear:both"></div>
      </div>
    {{/each}}
  </div>
</script>
